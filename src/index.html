<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="./index.js" type="module"></script>
	<title>Document</title>
</head>
<body>
	<section class="board">
		<div class="head-cont">
			<h1 class="header1">Leaderboard</h1>
		</div>
		<div class="sub-cont1">
			<h3 class="header2">Recent scores</h3>
			<button type="button" class="btn">Refresh</button>
		</div>
		<div class="container">
			<div class="sub-cont2">

			<div class="sub-cont3">
			</div>

			<div class="sub-cont4">
				<h3 class="header2">Add your score</h3>
				<form action="" id="form" method="POST">
				<label for="name">
				<input type="text" id="name" placeholder="Your name" required>
				</label>
				<label for="score">
				<input type="number" id="score" placeholder="Your score" required>
				</label>
				<button type="submit" class="btn2" value="submit">Submit</button>
				</form>
			</div>
			
		</div>
		</div>
	</section>
</body>
</html>
